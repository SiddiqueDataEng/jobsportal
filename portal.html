<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Find Your Dream Job</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-briefcase text-3xl text-blue-600"></i>
                    <span class="text-2xl font-bold text-gray-800">Job Portal</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="guestNav">
                        <button onclick="showLoginModal()" class="text-blue-600 hover:text-blue-800 font-semibold">
                            <i class="fas fa-sign-in-alt mr-2"></i>Login
                        </button>
                        <button onclick="showRegisterModal()" class="ml-4 bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                            <i class="fas fa-user-plus mr-2"></i>Register
                        </button>
                    </div>
                    <div id="userNav" class="hidden">
                        <span id="userName" class="mr-4 font-semibold"></span>
                        <button onclick="showDashboard()" class="text-blue-600 hover:text-blue-800 mr-4">
                            <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                        </button>
                        <button onclick="handleLogout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
                            <i class="fas fa-sign-out-alt mr-2"></i>Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-gradient-to-r from-blue-600 to-blue-800 text-white py-16">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-5xl font-bold mb-4">Find Your Dream Job Today</h1>
            <p class="text-xl mb-8">Discover opportunities from top companies worldwide</p>
            
            <!-- Search Bar -->
            <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-4">
                <div class="flex flex-wrap gap-4">
                    <input type="text" id="searchKeyword" placeholder="Job title, keywords..." 
                           class="flex-1 px-4 py-3 border rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-600">
                    <select id="filterJobType" class="px-4 py-3 border rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-600">
                        <option value="">All Types</option>
                        <option value="Full-time">Full-time</option>
                        <option value="Part-time">Part-time</option>
                        <option value="Contract">Contract</option>
                        <option value="Internship">Internship</option>
                    </select>
                    <button onclick="searchJobs()" class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition font-semibold">
                        <i class="fas fa-search mr-2"></i>Search
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Job Listings -->
    <div class="container mx-auto px-4 py-12">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">
                <i class="fas fa-briefcase text-blue-600 mr-3"></i>Available Positions
            </h2>
            <span id="jobCount" class="text-gray-600 font-semibold"></span>
        </div>

        <div id="jobListings" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Jobs will be loaded here -->
        </div>

        <div id="noJobs" class="hidden text-center py-12">
            <i class="fas fa-briefcase text-6xl text-gray-300 mb-4"></i>
            <p class="text-xl text-gray-600">No jobs found matching your criteria</p>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg max-w-md w-full p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Login</h2>
                <button onclick="closeModals()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="loginEmail" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="loginPassword" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Login</button>
            </form>
            <div id="loginMessage" class="mt-4 text-center"></div>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg max-w-md w-full p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Register</h2>
                <button onclick="closeModals()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Full Name</label>
                    <input type="text" id="registerName" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="registerEmail" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="registerPassword" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2">Phone (Optional)</label>
                    <input type="tel" id="registerPhone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Register</button>
            </form>
            <div id="registerMessage" class="mt-4 text-center"></div>
        </div>
    </div>

    <!-- Job Details Modal -->
    <div id="jobModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 overflow-y-auto">
        <div class="bg-white rounded-lg max-w-3xl w-full my-8">
            <div class="p-6 border-b">
                <div class="flex justify-between items-start">
                    <div>
                        <h2 id="modalJobTitle" class="text-3xl font-bold text-gray-800"></h2>
                        <p id="modalCompany" class="text-xl text-blue-600 mt-2"></p>
                    </div>
                    <button onclick="closeJobModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
            </div>
            <div class="p-6 max-h-[70vh] overflow-y-auto">
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div>
                        <i class="fas fa-map-marker-alt text-blue-600 mr-2"></i>
                        <span id="modalLocation"></span>
                    </div>
                    <div>
                        <i class="fas fa-briefcase text-blue-600 mr-2"></i>
                        <span id="modalJobType"></span>
                    </div>
                    <div>
                        <i class="fas fa-dollar-sign text-blue-600 mr-2"></i>
                        <span id="modalSalary"></span>
                    </div>
                    <div>
                        <i class="fas fa-calendar text-blue-600 mr-2"></i>
                        <span id="modalPosted"></span>
                    </div>
                </div>
                
                <div class="mb-6">
                    <h3 class="text-xl font-bold mb-3">Job Description</h3>
                    <p id="modalDescription" class="text-gray-700 whitespace-pre-line"></p>
                </div>
                
                <div class="mb-6">
                    <h3 class="text-xl font-bold mb-3">Requirements</h3>
                    <p id="modalRequirements" class="text-gray-700 whitespace-pre-line"></p>
                </div>
                
                <div class="mb-6">
                    <h3 class="text-xl font-bold mb-3">Contact Information</h3>
                    <p><strong>Contact Person:</strong> <span id="modalContact"></span></p>
                    <p><strong>Email:</strong> <span id="modalEmail"></span></p>
                    <p><strong>Phone:</strong> <span id="modalPhone"></span></p>
                </div>
            </div>
            <div class="p-6 border-t bg-gray-50">
                <button id="applyButton" onclick="applyToJob()" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-semibold text-lg">
                    <i class="fas fa-paper-plane mr-2"></i>Apply Now
                </button>
            </div>
        </div>
    </div>

    <script src="js/portal.js"></script>
</body>
</html>
